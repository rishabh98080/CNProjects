<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="menu-box">

        <div class="menu-header">
            <h1>Mess Menu</h1>
        </div>

        <div class="table-wrapper">
            <table id="menu-table">
                <tr>
                    <th>Day</th>
                    <th>Date</th>
                    <th>Breakfast</th>
                    <th>Lunch</th>
                    <th>Evening Snack</th>
                    <th>Dinner</th>
                </tr>

                <tr>
                    <td id="day"></td>
                    <td id="date"></td>
                    <td id="bfast"></td>
                    <td id="lunch"></td>
                    <td id="snack"></td>
                    <td id="dinner"></td>
                </tr>

                <tr id="row2">
                    <td id="day1"></td>
                    <td id="date1"></td>
                    <td id="bfast1"></td>
                    <td id="lunch1"></td>
                    <td id="snack1"></td>
                    <td id="dinner1"></td>
                </tr>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
